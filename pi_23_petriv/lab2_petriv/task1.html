<html>
    <head>
        <meta charset="UTF-8">

        <script>
            function clock(){
                let timeStr, dateStr;

                now = new Date();
                hours= now.getHours();
                minutes= now.getMinutes();
                seconds= now.getSeconds();
                timeStr= "" + hours;
                timeStr+= ((minutes < 10) ? ":0" : ":") + minutes;
                timeStr+= ((seconds < 10) ? ":0" : ":") + seconds;
                document.clock.time.value = "Час: " + timeStr;

                date= now.getDate();
                month= now.getMonth()+1;
                year= now.getYear();

                dateStr= year + 1900;
                dateStr+= ":" + month;
                dateStr+= ((date < 10) ? ":0" : ":") + date;
                document.clock.date.value = "Дата: " + dateStr;
                Timer= setTimeout("clock()",1000);
            }

        </script>
    </head>
    <body onLoad="clock()">
        <form name="clock">
            <input type="text" name="time" size="12" value=""><br>
            <input type="text" name="date" size="12" value=""><br>
        </form>

    </body>
</html>
