<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Apply Styles on Click</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>

    
    <div>
        <p class="someClass">Element 1</p>
        <p>Element 2</p>
        <p class="someClass">Element 3</p>
        <p>Element 4</p>
    </div>
    
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
    <button id="applyStyles">Виконати</button>
    
    <script>
        $(document).ready(function () {
            // Коли кнопка натиснута
            $('#applyStyles').on('click', function () {
                // Застосування стилів до всіх елементів певного класу
                $('.someClass').css({
                    'color': 'blue',
                    'font-weight': 'bold',
                    'font-size': '20px'
                });

                $('.someClass').text(function (index, text) {
                    return text + ' modify';
                });

                $('ul li:nth-child(3n)').css({
                    'color': 'blue',
                    'font-weight': 'bold',
                    'font-size': '20px'
                });
                // Додавання тексту "modify" для кожного третього елементу <li>
                $('ul li:nth-child(3n)').text(function (index, text) {
                    return text + ' modify';
                });
            });
        });
    </script>

</body>

</html>
