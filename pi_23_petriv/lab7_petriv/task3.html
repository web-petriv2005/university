<html>

<head>
    <script>

        function sub(){
            toCamelCase();
            toSnakeCase();
            change();
        }
        let camelCase = ['my_variable', 'new_brand_product'];

        function toCamelCase() {
            let newCamelCase = [];
            for (let i = 0; i < camelCase.length; i++) {
                let words = camelCase[i].split('_');
                let newCamel = words[0];
                for (let j = 1; j < words.length; j++) {
                    newCamel += words[j][0].toUpperCase() + words[j].slice(1);
                }
                newCamelCase.push(newCamel);
            }
            document.getElementById('3_1').innerHTML = newCamelCase;
        }

        let lowerCamelCase = ['myVariable', 'newBrandProduct'];

        function toSnakeCase(){
            let snakeCase = [];
            for (let i = 0; i < lowerCamelCase.length; i++) {
                let currentName = lowerCamelCase[i];
                let snakeName = currentName.replace(/([A-Z])/g, function (match) {
                    return '_' + match.toLowerCase();
                });
                snakeCase.push(snakeName);
            }
            document.getElementById('3_2').innerHTML = snakeCase;
        }


        function change(){
            let text = document.getElementById('3_3').value;
            let regex = /\b(\d{4})\/(\d{2})\/(\d{2})\b/g;

            let modified = text.replace(regex, function(match, year, month, day){
                return `${day}.${month}.${year}`;
            });
            document.getElementById('out').innerText = modified;
        }
    </script>
</head>

<body>
    <div id="3_1"></div>
    <div id="3_2"></div>
    <textarea id="3_3" cols="40" rows="10"></textarea>
    <p id="out"></p>
    <button type="button" onclick="sub()">Вивести</button>
</body>

</html>
