<html>
    <head>
        <script>
            function fun(){
                let x, y, sum = 0.0;
                let factorial = 1;
                x = parseInt(main_form.t_x.value);
                y = parseInt(main_form.t_y.value);
                let term;
                for(let i = 2; i <= 7; i++){
                    factorial *= i;
                    term = Math.pow(-1, i) * (factorial - (x * y)) / (factorial * (i + 1));
                    sum += term;
                }
                main_form.t_c.value = "" + sum;
            }
        </script>
    </head>
    <body>
        <form id="main_form">
            x <input type="text" id="t_x" value="2"><br>
            y <input type="text" id="t_y" value="3"><br>
            Результат <input type="text" id="t_c" value=""><br>
            <input type="button" onclick="fun();" value="Розрахувати">
        </form>
        <a href="lab1.html"><p>Повернутись назад</p></a>
    </body>
</html>
