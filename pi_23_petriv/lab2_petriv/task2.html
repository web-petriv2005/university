<html>
    <head>
        <script>
            function findOutValue(value){
                main_form.res.value += value;
            }
            function calculate(){
                let result = eval(main_form.res.value);
                main_form.res.value = result;
            }
            function clearField(){
                main_form.res.value = "";
            }
        </script>
    </head>
    <body>
        <form name="main_form">
            <input type="text" size="35" name="res" value=""><br><br>
            <input type="button" value="1" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px; margin-left: 15px;" onclick="findOutValue('1')">
            <input type="button" value="2" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px;" onclick="findOutValue('2')">
            <input type="button" value="3" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px;" onclick="findOutValue('3')">
            <input type="button" value="+" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px;" onclick="findOutValue('+')">
            <br>
            <input type="button" value="4" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px; margin-left: 15px;" onclick="findOutValue('4')">
            <input type="button" value="5" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px;" onclick="findOutValue('5')">
            <input type="button" value="6" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px;" onclick="findOutValue('6')">
            <input type="button" value="-" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px;" onclick="findOutValue('-')">
            <br>
            <input type="button" value="7" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px; margin-left: 15px;" onclick="findOutValue('7')">
            <input type="button" value="8" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px;" onclick="findOutValue('8')">
            <input type="button" value="9" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px;" onclick="findOutValue('9')">
            <input type="button" value="*" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px;" onclick="findOutValue('*')">
            <br>
            <input type="button" value="C" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px; margin-left: 15px;" onclick="clearField()">
            <input type="button" value="0" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px;" onclick="findOutValue('0')">
            <input type="button" value="/" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px;" onclick="findOutValue('/')">
            <input type="button" value="=" style="height: 50px; width: 50px; margin-bottom: 10px; margin-right: 10px;" onclick="calculate()">
        </form>
        <a href="lab2.html">Повернутись назад</a>
    </body>
</html>
